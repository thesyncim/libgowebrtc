name: Release

on:
  push:
    tags:
      - 'shim-v*'
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      shim_flavor:
        description: 'Shim flavor to build (basic or h264)'
        required: false
        default: 'basic'
        type: string

env:
  GO_VERSION: '1.25'
  WEBRTC_BRANCH: 'branch-heads/7390'

jobs:
  build-shim-linux:
    name: Build Shim (Linux amd64/arm64)
    runs-on: ubuntu-latest
    timeout-minutes: 240
    env:
      RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}
      SHIM_FLAVOR: ${{ github.event.inputs.shim_flavor || 'basic' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux shims (amd64/arm64)
        env:
          WEBRTC_BRANCH: ${{ env.WEBRTC_BRANCH }}
          GO_VERSION: ${{ env.GO_VERSION }}
        run: |
          RELEASE_TAG="$RELEASE_TAG" SHIM_FLAVOR="$SHIM_FLAVOR" \
            ./scripts/build_linux_shim_docker.sh all

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libwebrtc_shim_linux_${{ env.SHIM_FLAVOR }}
          path: libwebrtc_shim_linux_*_${{ env.SHIM_FLAVOR }}.tar.gz

  # macOS builds use pre-built libwebrtc or self-hosted runners
  build-shim-macos:
    name: Build Shim (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-arm64
            runner: macos-14
            target_os: mac
            target_cpu: arm64
            platform: darwin_arm64
          - os: macos-x64
            runner: macos-13
            target_os: mac
            target_cpu: x64
            platform: darwin_amd64

    steps:
      - uses: actions/checkout@v4

      # Cache depot_tools
      - name: Cache depot_tools
        uses: actions/cache@v4
        with:
          path: ~/depot_tools
          key: depot_tools-${{ matrix.target_os }}-v1

      - name: Setup depot_tools
        run: |
          if [ ! -d ~/depot_tools ]; then
            git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git ~/depot_tools
          fi
          echo "$HOME/depot_tools" >> $GITHUB_PATH

      # Cache libwebrtc
      - name: Cache libwebrtc
        id: cache-libwebrtc
        uses: actions/cache@v4
        with:
          path: ~/libwebrtc
          key: libwebrtc-${{ matrix.target_os }}-${{ matrix.target_cpu }}-${{ env.WEBRTC_BRANCH }}-v2

      # Build libwebrtc if not cached
      - name: Build libwebrtc
        if: steps.cache-libwebrtc.outputs.cache-hit != 'true'
        run: |
          export BUILD_DIR=~/webrtc_build
          export INSTALL_DIR=~/libwebrtc
          export DEPOT_TOOLS_DIR=~/depot_tools
          export TARGET_OS=${{ matrix.target_os }}
          export TARGET_CPU=${{ matrix.target_cpu }}

          chmod +x scripts/build_libwebrtc.sh
          ./scripts/build_libwebrtc.sh

      # Build shim
      - name: Build shim
        run: |
          RELEASE_TAG="${{ github.event.inputs.tag || github.ref_name }}" \
          SHIM_FLAVOR="${{ github.event.inputs.shim_flavor || 'basic' }}" \
          LIBWEBRTC_DIR="$HOME/libwebrtc" \
          ./scripts/release_shim.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libwebrtc_shim_${{ matrix.platform }}_${{ github.event.inputs.shim_flavor || 'basic' }}
          path: libwebrtc_shim_${{ matrix.platform }}_${{ github.event.inputs.shim_flavor || 'basic' }}.tar.gz

  release:
    name: Create Release
    needs: [build-shim-linux, build-shim-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag
        id: tag
        run: |
          if [ "${{ github.event.inputs.tag }}" != "" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.tar.gz
          body: |
            ## libgowebrtc ${{ steps.tag.outputs.tag }}

            ### Pre-built shim libraries

            Download the appropriate shim library for your platform:

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `libwebrtc_shim_darwin_arm64_${{ github.event.inputs.shim_flavor || 'basic' }}.tar.gz` |
            | macOS (Intel) | `libwebrtc_shim_darwin_amd64_${{ github.event.inputs.shim_flavor || 'basic' }}.tar.gz` |
            | Linux (x64) | `libwebrtc_shim_linux_amd64_${{ github.event.inputs.shim_flavor || 'basic' }}.tar.gz` |
            | Linux (arm64) | `libwebrtc_shim_linux_arm64_${{ github.event.inputs.shim_flavor || 'basic' }}.tar.gz` |

            ### Installation

            1. Download and extract the archive for your platform
            2. Set `LIBWEBRTC_SHIM_PATH` to point to the extracted library
            3. Import and use libgowebrtc in your Go code

            ```bash
            export LIBWEBRTC_SHIM_PATH=/path/to/libwebrtc_shim.dylib  # or .so on Linux
            ```

            ### Building from source

            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for build instructions.
