name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.25'

jobs:
  # Quick tests that don't need the shim (pure Go)
  lint-and-unit:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run go vet
        run: |
          # Run vet on all packages except internal/ffi which uses legitimate unsafe patterns for FFI
          go vet $(go list ./... | grep -v '/internal/ffi')
          # Run vet on internal/ffi with unsafeptr disabled (FFI requires uintptr<->unsafe.Pointer conversions)
          go vet -unsafeptr=false ./internal/ffi/...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false

      - name: Run unit tests (no shim required)
        run: go test -v -race ./pkg/frame/... ./pkg/codec/...

  # Shim auto-download (Linux, Docker)
  shim-autoload-linux:
    name: Shim Auto-Download (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run shim + OpenH264 auto-download test
        run: TEST_OPENH264=1 ./scripts/test_autoload_docker.sh

  # macOS tests (uses self-hosted runner or skips shim tests)
  macos-unit:
    name: macOS Unit Tests
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: go test -v -race ./pkg/frame/... ./pkg/codec/...

      - name: Run go vet
        run: |
          go vet $(go list ./... | grep -v '/internal/ffi')
          go vet -unsafeptr=false ./internal/ffi/...

      - name: Run shim auto-download test
        env:
          LIBWEBRTC_TEST_REQUIRE_SHIM: 1
          LIBWEBRTC_SHIM_CACHE_DIR: ${{ runner.temp }}/libgowebrtc-shim
        run: |
          rm -rf "$LIBWEBRTC_SHIM_CACHE_DIR"
          go test -v ./internal/ffi -run TestLoadLibrary -count=1

      - name: Run H264 PreferHW smoke test
        env:
          LIBWEBRTC_TEST_H264_PREFER_HW: 1
          LIBWEBRTC_OPENH264_DISABLE_DOWNLOAD: 1
          LIBWEBRTC_PREFER_SOFTWARE_CODECS: 0
        run: go test -v ./internal/ffi -run TestH264PreferHWMac -count=1

  # Build check - verify code compiles on all platforms
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -v ./...
