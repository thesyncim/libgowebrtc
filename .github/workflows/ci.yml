name: CI

on:
  push:
    branches: [main, develop, openh264-runtime]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.25'

jobs:
  # Quick tests that don't need the shim (pure Go)
  lint-and-unit:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run go vet
        run: |
          # Run vet on all packages except internal/ffi which uses legitimate unsafe patterns for FFI
          go vet $(go list ./... | grep -v '/internal/ffi')
          # Run vet on internal/ffi with unsafeptr disabled (FFI requires uintptr<->unsafe.Pointer conversions)
          go vet -unsafeptr=false ./internal/ffi/...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false

      - name: Run unit tests (no shim required)
        run: go test -v -race ./pkg/frame/... ./pkg/codec/...

  # Linux tests - zero config shim auto-download
  linux-amd64-tests:
    name: Linux amd64 Tests (Zero-Config)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install minimal system deps (libgbm/drm for shim)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1 libdrm2

      - name: Clear any local lib/ to test auto-download
        run: rm -rf lib/ ~/.libgowebrtc

      - name: Test shim auto-download
        env:
          LIBWEBRTC_TEST_REQUIRE_SHIM: 1
          CGO_ENABLED: 0
        run: go test -v ./internal/ffi -run TestLoadLibrary -count=1

      - name: Test codec encoding (VP8, VP9, AV1)
        env:
          CGO_ENABLED: 0
        run: go test -v ./internal/ffi -run 'Test(Video|Audio)Encoder' -count=1

      - name: Test H264 with OpenH264 auto-download
        env:
          LIBWEBRTC_PREFER_SOFTWARE_CODECS: 1
          CGO_ENABLED: 0
        run: go test -v ./internal/ffi -run 'TestVideoEncoder' -count=1

  # macOS arm64 tests
  macos-arm64-tests:
    name: macOS arm64 Tests (Zero-Config)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Clear any local lib/ to test auto-download
        run: rm -rf lib/ ~/.libgowebrtc

      - name: Test shim auto-download
        env:
          LIBWEBRTC_TEST_REQUIRE_SHIM: 1
        run: go test -v ./internal/ffi -run TestLoadLibrary -count=1

      - name: Test codec encoding (all codecs)
        run: go test -v ./internal/ffi -run 'Test(Video|Audio)Encoder' -count=1

      - name: Test H264 hardware (VideoToolbox)
        env:
          LIBWEBRTC_TEST_H264_PREFER_HW: 1
          LIBWEBRTC_OPENH264_DISABLE_DOWNLOAD: 1
        run: go test -v ./internal/ffi -run TestH264PreferHWMac -count=1

      - name: Run encoder package tests
        run: go test -v ./pkg/encoder/... -count=1

      - name: Run e2e tests
        run: go test -v ./test/e2e/... -count=1

  # macOS amd64 tests
  macos-amd64-tests:
    name: macOS amd64 Tests (Zero-Config)
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Clear any local lib/ to test auto-download
        run: rm -rf lib/ ~/.libgowebrtc

      - name: Test shim auto-download
        env:
          LIBWEBRTC_TEST_REQUIRE_SHIM: 1
        run: go test -v ./internal/ffi -run TestLoadLibrary -count=1

      - name: Test codec encoding (all codecs)
        run: go test -v ./internal/ffi -run 'Test(Video|Audio)Encoder' -count=1

      - name: Run encoder package tests
        run: go test -v ./pkg/encoder/... -count=1

  # Build check - verify code compiles on all platforms
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: go build -v ./...
