name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild libwebrtc (ignore cache)'
        required: false
        default: 'false'
        type: boolean

env:
  GO_VERSION: '1.25'
  WEBRTC_BRANCH: 'branch-heads/7390'  # M141

jobs:
  # Quick tests that don't need the shim (pure Go)
  lint-and-unit:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run go vet
        run: |
          # Run vet on all packages except internal/ffi which uses legitimate unsafe patterns for FFI
          go vet $(go list ./... | grep -v '/internal/ffi')
          # Run vet on internal/ffi with unsafeptr disabled (FFI requires uintptr<->unsafe.Pointer conversions)
          go vet -unsafeptr=false ./internal/ffi/...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false

      - name: Run unit tests (no shim required)
        run: go test -v -race ./pkg/frame/... ./pkg/codec/...

  # Build and test with shim - Linux only for now (macOS requires self-hosted runners with libwebrtc)
  build-and-test:
    name: Build & Test (Linux)
    runs-on: ubuntu-22.04
    timeout-minutes: 180  # libwebrtc build can take 2+ hours first time

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            python3 \
            pkg-config \
            cmake \
            ninja-build \
            rsync \
            libglib2.0-dev \
            libasound2-dev \
            libpulse-dev \
            libx11-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxext-dev \
            libxfixes-dev \
            libxrandr-dev \
            libxtst-dev \
            libxrender-dev \
            libdrm-dev \
            libgbm-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev

      # Cache depot_tools
      - name: Cache depot_tools
        uses: actions/cache@v4
        with:
          path: ~/depot_tools
          key: depot_tools-linux-v1

      - name: Setup depot_tools
        run: |
          if [ ! -d ~/depot_tools ]; then
            git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git ~/depot_tools
          fi
          echo "$HOME/depot_tools" >> $GITHUB_PATH

      # Cache WebRTC source (very large, ~20GB)
      - name: Cache WebRTC source
        id: cache-webrtc-src
        uses: actions/cache@v4
        with:
          path: ~/webrtc_build
          key: webrtc-src-linux-${{ env.WEBRTC_BRANCH }}-v1
          restore-keys: |
            webrtc-src-linux-${{ env.WEBRTC_BRANCH }}-

      # Cache libwebrtc build output
      - name: Cache libwebrtc
        id: cache-libwebrtc
        uses: actions/cache@v4
        with:
          path: ~/libwebrtc
          key: libwebrtc-linux-x64-${{ env.WEBRTC_BRANCH }}-v2
          restore-keys: |
            libwebrtc-linux-x64-${{ env.WEBRTC_BRANCH }}-

      # Build libwebrtc if not cached
      - name: Build libwebrtc
        if: steps.cache-libwebrtc.outputs.cache-hit != 'true' || github.event.inputs.force_rebuild == 'true'
        run: |
          export BUILD_DIR=~/webrtc_build
          export INSTALL_DIR=~/libwebrtc
          export DEPOT_TOOLS_DIR=~/depot_tools
          export TARGET_OS=linux
          export TARGET_CPU=x64

          # Run the build script
          chmod +x scripts/build_libwebrtc.sh
          ./scripts/build_libwebrtc.sh

      # Verify libwebrtc
      - name: Verify libwebrtc
        id: verify-libwebrtc
        run: |
          if [ -f ~/libwebrtc/lib/libwebrtc.a ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "libwebrtc found:"
            ls -la ~/libwebrtc/lib/
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "libwebrtc not found!"
          fi

      # Build shim
      - name: Build shim
        if: steps.verify-libwebrtc.outputs.found == 'true'
        run: |
          mkdir -p shim/build
          cd shim/build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DLIBWEBRTC_DIR=$HOME/libwebrtc \
            -DBUILD_SHARED_LIBS=ON
          cmake --build . --config Release -j$(nproc)

      - name: Install shim
        if: steps.verify-libwebrtc.outputs.found == 'true'
        run: |
          mkdir -p lib/linux_amd64
          cp shim/build/libwebrtc_shim.so lib/linux_amd64/
          ls -la lib/linux_amd64/

      # Run tests
      - name: Run Go tests (without shim)
        run: go test -v ./pkg/...

      - name: Run integration tests (with shim)
        if: steps.verify-libwebrtc.outputs.found == 'true'
        run: |
          go test -v ./internal/ffi/... -count=1

      - name: Run e2e tests (with shim)
        if: steps.verify-libwebrtc.outputs.found == 'true'
        run: |
          # Run subset of e2e tests that don't require hardware
          go test -v ./test/e2e/... \
            -run "TestVideoCodec|TestOpus|TestEncoder|TestKeyframe|TestVideoTrack|TestAudioTrack|TestVideoFrameWrite|TestAudioFrameWrite|TestOfferAnswer|TestLibToPion|TestPionToLib|TestDataChannel|TestCodecNegotiation" \
            -count=1 -timeout=180s

      # Upload artifacts
      - name: Upload shim library
        if: steps.verify-libwebrtc.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: libwebrtc_shim-linux_amd64
          path: lib/linux_amd64/libwebrtc_shim.so

  # macOS tests (uses self-hosted runner or skips shim tests)
  macos-unit:
    name: macOS Unit Tests
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: go test -v -race ./pkg/frame/... ./pkg/codec/...

      - name: Run go vet
        run: |
          go vet $(go list ./... | grep -v '/internal/ffi')
          go vet -unsafeptr=false ./internal/ffi/...

  # Build check - verify code compiles on all platforms
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -v ./...
